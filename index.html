<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I miei animali Preferiti</title>
  <link rel="stylesheet" href="style.css">
  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <!-- ReactDOM -->
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel (per compilare JSX nel browser) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">

    const { useState } = React;

    function Modal({
      title,
      content,
      show = false,
      onClose = () => { },
      onConfirm = () => { }
    }) {
      return show && ReactDOM.createPortal(
        <div className="modal-container">
          <div className="modal">
            <h2>{title}</h2>
            {content}
            <div>
              <button onClick={onClose}>Annulla</button>
              <button onClick={onConfirm}>Conferma</button>
            </div>
          </div>
        </div>,
        document.body
      )
    }

    const ListaAnimali = () => {

      const animalsChoices = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"];
      const [animali, setAnimali] = useState([]);

      const addAnimal = () => {
        const indiceRandom = Math.floor(Math.random() * animalsChoices.length)
        const animaleRandom = animalsChoices[indiceRandom];
        setAnimali(curr => [...curr, animaleRandom])
      }

      return (<>
        <button onClick={addAnimal}>Aggiungi un animale</button>
        <details>
          <summary>Animali</summary>
          <ul>
            {animali.map((animale, i) => (
              <li key={i}>{animale}</li>
            ))}
          </ul>
        </details>
      </>)
    }
  </script>
  <script type="text/babel">
    const { createRoot } = ReactDOM;
    const listaAnimali = document.querySelector('.lista-animali');
    const root = createRoot(listaAnimali);
    root.render(<ListaAnimali />);
  </script>
</head>

<body>
  <header>
    <h1>I miei animali Preferiti</h1>
  </header>
  <main>
    <figure>
      <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
    </figure>
    <div class="lista-animali"></div>
  </main>
  <footer>
    <p>Creato con amore da... un collega sbadato! üêæ</p>
  </footer>
</body>

</html>
